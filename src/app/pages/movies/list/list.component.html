<div class="row">
    <div class="col">
        <h1>Movies List</h1>
    </div>
    <div class="col-auto">
        <input type="text" [(ngModel)]="filter.search" (ngModelChange)="getMovies()" class="form-control"
            placeholder="Search..." />
    </div>
    <div class=" col-auto">
        <button class="btn btn-primary" (click)="addMovie()">Create</button>
    </div>
</div>

<div class="row g-4" *ngIf="!loading">
    <div class="col-md-3" *ngFor="let item of movies">
        <app-card (click)="addMovie(item)" [data]="item"></app-card>
    </div>
</div>

<div class="row " *ngIf="loading">
    <div class="col d-flex justify-content-center">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden ">Loading...</span>
        </div>
    </div>
</div>

<div class="row vh-100" *ngIf="filter.total == 0 && !loading">
    <div class="col col d-flex align-items-center justify-content-center">
        <h2 class="text-center">Movies Not Found</h2>
    </div>
</div>
